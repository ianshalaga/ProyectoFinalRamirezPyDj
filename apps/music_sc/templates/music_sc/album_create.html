{% extends 'music_sc/base.html' %} {% load crispy_forms_tags %} {% block music_content %}

<h3 class="flex justify-center text-2xl font-bold text-red-400 mb-6">
  ➕🎵 Agregar nuevo álbum
</h3>

<div class="flex justify-center">
  <form
    method="post"
    class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-2xl space-y-6 border border-green-500/30"
  >
    {% csrf_token %}

    <div class="space-y-4">
      <h4 class="text-green-400 text-xl font-semibold">
        Información de álbum 📀
      </h4>
      {{ form | crispy }}
    </div>

    <div class="flex justify-center gap-3">
      <button
        type="submit"
        class="bg-green-700 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-xl shadow-lg transition"
      >
        💾 Guardar
      </button>
      <a href="{% url "music_sc:music_sc_album_list" %}" class="bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-xl shadow-lg transition">
          ❌ Cancelar
      </a>
    </div>
  </form>
</div>

{% endblock music_content %}
