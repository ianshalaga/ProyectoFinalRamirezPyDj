{% extends "main/base.html" %} {% load crispy_forms_tags %} {% block main %}
<div
  class="max-w-md mx-auto bg-gray-900 border border-lime-400 text-lime-400 p-8 rounded-lg shadow-md"
>
  <h2 class="text-2xl font-bold mb-6 text-center">🛠️ Editar Perfil</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form|crispy }}
    <button
      type="submit"
      class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition mt-4"
    >
      Guardar Cambios
    </button>
  </form>
  <p class="text-center text-gray-400 text-sm mt-4">
    ¿Quieres cambiar algo más?
    <a
      href="{% url 'user:password_change' %}"
      class="text-lime-400 hover:text-lime-500"
    >
      Cambiar contraseña avanzada </a
    >.
  </p>
</div>
{% endblock %}
